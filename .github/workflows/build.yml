name: Build image and push

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]


jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag scanner:${{ github.sha }}

    - name: Tag image with Registry
      run: docker tag scanner:${{ github.sha }} registry.aquasec.com/scanner:${{ github.sha }}

    - name: Push to Registry #something
      run: echo "docker push registry.aquasec.com/scanner:${{ github.sha }}"

    - name: Run Docker
      run: docker run -d  registry.aquasec.com/scanner:${{ github.sha }} daemon --token 440d5522fee4670c6c617adff47d711b7c8f057e --host https://c3b46c6941-d.cloud.aquasec.com
